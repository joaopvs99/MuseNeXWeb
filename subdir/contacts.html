<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../sass/styles.css">
    <link rel="icon" type="image/x-icon" href="../images/logo.svg">
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 px-4 h-100">
        <div class="d-flex justify-content-end">
          <div class="col-sm-2 col-md-2 col-lg-1 col-xl-1 text-center">
            <a href="../index.html" class="text-decoration-none text-dark">Home</a>
          </div>
          <div class="col-sm-2 col-md-2 col-lg-1 col-xl-1 text-center">
            <a href="about.html" class="text-decoration-none text-dark">About Us</a>
          </div>
          <div class="col-sm-2 col-md-2 col-lg-1 col-xl-1 text-center">
            <a href="contacts.html" class="text-decoration-none text-dark fw-bold">Contacts</a>
          </div>
        </div>
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-6 col-lg-6 col-xl-4">
            
            <img src="../images/logo.svg"
              class="img-fluid" alt="Musenex Logo">
              <h1 class="display-1 text-center fw-bold">MuseNeX</h1>
              <blockquote class="blockquote text-center">
                <p>Nex-Level Culture</p>
              </blockquote>
            
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <div class="display-3 text-danger fw-bold mb-2 text-center">Need help?</div>
            <h4 class="mb-5 text-center">Send us an email!</h4>
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" id="form1Example13" class="form-control form-control-lg" />
                <label class="form-label" for="form1Example13">Your Name</label>
              </div>
    
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="email" id="form1Example23" class="form-control form-control-lg" />
                <label class="form-label" for="form1Example23">Email Address</label>
              </div>
    
              <div class="form-outline mb-4">
                <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <label class="form-label" for="exampleFormControlTextarea1">Your Message</label>
              </div>
    
              <!-- Submit button -->
              <button type="submit" class="w-100 btn btn-dark btn-lg mb-4">Submit</button>
    
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

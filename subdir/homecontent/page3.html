<div class="row d-flex justify-content-center py-5">

    <div class="col-md-6">
        <div class="container rounded-4 p-3" style="background-color: #f0f0f0;">
            <form>
                <div class="form-group mb-2">
                    <label for="category">Category:</label>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="categoryDropdown"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select Category
                        </button>
                        <div class="dropdown-menu" aria-labelledby="categoryDropdown">
                            <a class="dropdown-item" href="#">Category 1</a>
                            <a class="dropdown-item" href="#">Category 2</a>
                            <a class="dropdown-item" href="#">Category 3</a>
                            <!-- Add more categories as needed -->
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="expositionName">Exposition Name:</label>
                    <input type="text" class="form-control" id="expositionName" placeholder="Enter exposition name">
                </div>
                <div class="form-group mb-3">
                    <label for="responsiblePerson">Responsible Person's Name:</label>
                    <input type="text" class="form-control" id="responsiblePerson"
                        placeholder="Enter responsible person's name">
                </div>
                <div class="form-group mb-3">
                    <label for="descriptionPT">Description (PT):</label>
                    <textarea class="form-control" id="descriptionPT" rows="3"
                        placeholder="Enter description in Portuguese"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="descriptionEng">Description (Eng):</label>
                    <textarea class="form-control" id="descriptionEng" rows="3"
                        placeholder="Enter description in English"></textarea>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div class="col-sm-5">
                        <label for="datepicker">Starting Date:</label>
                        <div class="input-group date" id="startdate">
                            <input type="text" class="form-control rounded-1">
                            <span class="input-group-append">
                            </span>
                            <span class="input-group-text">
                                <i class="fas fa-calendar"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <label for="datepicker">Ending Date:</label>
                        <div class="input-group date" id="enddate">
                            <input type="text" class="form-control rounded-1">
                            <span class="input-group-append">
                            </span>
                            <span class="input-group-text">
                                <i class="fas fa-calendar"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="col-sm-5">
                        <div class="form-group mb-3">
                            <label for="closingHours">Opening Hours:</label>
                            <input type="time" class="form-control clockpicker" id="openingHours">
                        </div>
                    </div>
                    <div class="col-sm-5">
                    <div class="form-group mb-3">
                        <label for="closingHours">Closing Hours:</label>
                        <input type="time" class="form-control clockpicker" id="closingHours">
                    </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

<script>
    $(function () {
        $("#startdate").datepicker({
            autoclose: true,
            todayHighlight: true,
            todayBtn: "linked",
            format: 'dd/mm/yyyy',
        }).datepicker('update', new Date());
    });
    $(function () {
        $("#enddate").datepicker({
            autoclose: true,
            todayHighlight: true,
            todayBtn: "linked",
            format: 'dd/mm/yyyy',
        }).datepicker('update', new Date());
    });

</script> >

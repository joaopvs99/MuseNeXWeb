

    <div class="row d-flex justify-content-center py-5">
    <div class="col-md-6">
        <div class="container rounded-4 p-3" style="background-color: #f0f0f0;">
    <form>
        <div class="form-group mb-2">
            <label for="category">Category:</label>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="categoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Category
                </button>
                <div class="dropdown-menu" aria-labelledby="categoryDropdown">
                </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="museumName">Museum Name:</label>
            <input type="text" class="form-control" id="museumName" placeholder="Enter museum name">
        </div>
        <div class="form-group mb-3">
            <label for="authorsName">Author's Name:</label>
            <input type="text" class="form-control" id="authorsName" placeholder="Enter author's name">
        </div>
        <div class="form-group mb-3">
            <label for="descriptionPT">Description (PT):</label>
            <textarea class="form-control" id="descriptionPT" rows="3" placeholder="Enter description in Portuguese"></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="descriptionEng">Description (Eng):</label>
            <textarea class="form-control" id="descriptionEng" rows="3" placeholder="Enter description in English"></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="gallery3D">3D Gallery Files:</label>
            <input type="file" class="form-control" id="gallery3D" multiple>
        </div>
        <div class="form-group mb-3">
            <label for="regularGallery">Regular Gallery Files:</label>
            <input type="file" class="form-control" id="regularGallery" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    </div>
</div>
</div>

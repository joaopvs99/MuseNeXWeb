<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="sass/styles.css">
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 px-4 h-100">
        <div class="d-flex justify-content-end">
          <div class="col-sm-2 col-md-2 col-lg-1 col-xl-1 text-center">
            <a href="index.html" class="text-decoration-none text-dark fw-bold">Home</a>
          </div>
          <div class="col-sm-2 col-md-2 col-lg-1 col-xl-1 text-center">
            <a href="/subdir/about.html" class="text-decoration-none text-dark">About Us</a>
          </div>
          <div class="col-sm-2 col-md-2 col-lg-1 col-xl-1 text-center">
            <a href="/subdir/contacts.html" class="text-decoration-none text-dark">Contacts</a>
          </div>
        </div>
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-6 col-lg-6 col-xl-4">

            <img src="images/logo.svg"
              class="img-fluid" alt="Musenex Logo">
              <h1 class="display-1 text-center fw-bold">MuseNeX</h1>
              <blockquote class="blockquote text-center">
                <p>Nex-Level Culture</p>
              </blockquote>
            
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <div class="display-3 text-danger fw-bold mb-4 text-center">Login</div>
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form1Example13" class="form-control form-control-lg" />
                <label class="form-label" for="form1Example13">Email address</label>
              </div>
    
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form1Example23" class="form-control form-control-lg" />
                <label class="form-label" for="form1Example23">Password</label>
              </div>
    
              <div class="d-flex justify-content-between align-items-center mb-4">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                  <label class="form-check-label" for="form1Example3"> Remember me </label>
                </div>
                <a class="text-dark" href="subdir/forgot.html">Forgot password?</a>
              </div>
    
              <!-- Submit button -->
              <button type="submit" class="w-100 btn btn-dark btn-lg mb-4">Sign in</button>
              <p class="text-center">Don't have an account? <a class="text-dark" href="subdir/signup.html">Sign up</a></p>
    
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
